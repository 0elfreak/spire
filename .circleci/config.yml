version: 2

jobs:
  build:
    machine: true
    working_directory: ~/control-plane
    steps:
      - checkout
      - restore_cache:
          key: v1-control-plane-{{ checksum "build_setup.sh" }}
      - run: ./build_setup.sh
      - run: make generate_all_pb
      - save_cache:
          key: v1-control-plane-{{ checksum "build_setup.sh" }}
          paths:
            - .cache


      
