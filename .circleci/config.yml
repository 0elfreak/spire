version: 2

jobs:
  build:
    machine: true
    working_directory: ~/go/src/github.com/spiffe/control-plane
    steps:
      - checkout
      - restore_cache:
          key: v1-{{ checksum "build_setup.sh" }}{{ checksum "glide.lock" }}
      - run: make setup
      - run: make build
      - run: make test
      - save_cache:
          key: v1-{{ checksum "build_setup.sh" }}{{ checksum "glide.lock" }}
          paths:
            - .cache



