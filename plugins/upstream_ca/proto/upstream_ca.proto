syntax = "proto3";
package proto;

import public "github.com/spiffe/control-plane/plugins/common/proto/common.proto";

message SubmitCSRRequest {
    bytes csr = 1;
}

message SubmitCSRResponse {
    bytes cert = 1;
    bytes upstreamTrustBundle = 2;
}


service node {
    rpc Configure(ConfigureRequest) returns (ConfigureResponse);
    rpc GetPluginInfo(GetPluginInfoRequest) returns (GetPluginInfoResponse);
    rpc SubmitCSR(SubmitCSRRequest) returns (SubmitCSRResponse);
}



